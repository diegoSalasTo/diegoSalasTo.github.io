<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>


</head>

<body>
  <div class="container">
    <div class="containerSub">
      <div class="dataPerson">
        <img class="image" src="./avatar-jessica.jpeg" alt="Avatar">
        <span class="Name">Jessica Randall</span>
        <span class="Direction">London, United Kingdom</span>
        <span class="Estudios">"Front-end developer and avid reader."</span>
      </div>
      <div class="infoButtons">
        <span class="buttons">GitHub</span>
        <span class="buttons">Frontend Mentor</span>
        <span class="buttons">LinkedIn</span>
        <span class="buttons">Twitter</span>
        <span class="buttons">Instagram</span>
      </div>
     
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Diego Antonio Salas Toledo</a>.
    </div>
  </div>




</body>

</html>
